{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Field2Fork</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- fevicon -->
  <link rel="icon" href="{% static 'media/agriculture.png' %}" type = "image/x-icon">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="{% static 'homepage/css/bootstrap.min.css' %}">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'homepage/css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'homepage/css/responsive.css' %}">  
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'homepage/css/jquery.mCustomScrollbar.min.css' %}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
<!-- body -->
</head>
<body class="main-layout">
  <!-- loader  -->

  <!-- end loader -->
  <!-- header -->
  <header>
    <!-- header inner -->
    <div class="header-top">
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="{% url 'homepage' %}"><img src="{% static 'sitelogo/logowhiteside.png' %}" alt="sitelogo" /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">
         
               <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu ">
                    <ul class="menu-area-main">
                      <li class="active"> <a href="{% url 'homepage' %}">Home</a> </li>
                      <li><a href="{% url 'market' %}">Market</a> </li>
                      <li> <a href="{% url 'login' %}">Login</a> </li>
                      <li> <a href="">Contact Us</a> </li>
                      <li>
                        <form method="post" action="{% url 'homepage' %}" class="mr-4">
                            {% csrf_token %}
            
                            <div class="max-w-xs xl:max-w-lg 2xl:max-w-2xl  bg-gray-100 rounded-md hidden xl:flex items-center">
            
                                <!-- dropdown -->
                                <select class="bg-transparent uppercase font-bold text-sm p-4 mr-4" name="category_select" >
                                
                                <option class="" id="all_categories" value="all_categories" name="all_categories" >all categories</option>
                                
                                {% for categories in links %}              
                                    <option class="" name="{{ categories.slug }}" value="{{ categories.slug }}" >{{ categories.category_name }}</option>
                                {% endfor %}
                                
                                </select>
            

                                <!-- dropdown end -->
                                    <!-- searchbar -->
                                <!-- <input class="border-l border-gray-300 bg-transparent font-semibold text-sm pl-4 h-12 w-64" type="search" name="search_bar" placeholder="I'm searching for ..."> -->
                                <button href="" name="search" type="submit"><svg class="ml-auto h-5 px-4 text-gray-500" aria-hidden="true" focusable="false" data-prefix="far" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-search fa-w-16 fa-9x"><path fill="currentColor" d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"></path></svg></button>
                        </form>      
                      </li>
                     </ul>
                   </nav>
                 </div>
               </div> 
              </div>
           </div>
         </div>
       </div>
     </div>
     </header>
    </body>
</html>
