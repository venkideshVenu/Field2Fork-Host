{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Field2Fork | Home </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'media/agriculture.png' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'home/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'home/lib/lightbox/css/lightbox.min.css' %}"  rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'home/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'healthinfo/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="{% url 'homepage' %}" class="navbar-brand p-0">
                    <h1 class="m-0">Field2Fork</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="{% url 'homepage' %}" class="nav-item nav-link">Home</a>
                        <a href="{% url 'aboutpage' %}" class="nav-item nav-link ">About</a>
                        <a href="{% url 'marketpage' %}" class="nav-item nav-link">Marketplace</a>
                        <a href="{% url 'addblog' %}" class="nav-item nav-link">Health Info</a>
                        <a href="{% url 'contactpage' %}" class="nav-item nav-link">Contact Us</a>
                        <a href="/admin" class="nav-item nav-link">Admin</a>

                        
                    </div>
                    
                    <a href="{% url 'login' %}" class="btn btn-secondary text-light rounded-pill py-2 px-4 ms-3">Join Us</a>
                </div>
            </nav>

        <!-- Navbar & Hero End -->


        {% block body_block %}

        {% endblock body_block %}
        
        <!-- Footer Start -->
        <div class="container-fluid bg-primary text-light footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
            
        <!-- Footer End -->
        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'home/lib/wow/wow.min.js' %}" ></script>
    <script src="{% static 'home/lib/easing/easing.min.js' %}" ></script>
    <script src="{% static 'home/lib/waypoints/waypoints.min.js' %}" ></script>
    <script src="{% static 'home/lib/owlcarousel/owl.carousel.min.js' %}" ></script>
    <script src="{% static 'home/lib/isotope/isotope.pkgd.min.js' %}" ></script>
    <script src="{% static 'home/lib/lightbox/js/lightbox.min.js' %}" ></script>

    <!-- Template Javascript -->
    <script src="{% static 'home/js/main.js' %}"></script>
</body>

</html>
