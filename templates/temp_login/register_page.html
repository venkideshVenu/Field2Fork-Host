{% extends 'temp_login/base.html' %}
{% block body_block %}
{% load static %}
<section>
	<div class="container-xxl py-5 bg-primary hero-header mb-5">
		<div class="container my-5 py-5 px-lg-5">
			<div class="row g-5 py-5">
				<div class="col-12 text-center">
					<h1 class="text-white animated zoomIn">Register</h1>
					<hr class="bg-white mx-auto mt-0" style="width: 90px;">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb justify-content-center">
							<li class="breadcrumb-item"><a class="text-white" href="{% url 'login' %}">Back to Log In</a></li>
							<li class="breadcrumb-item text-white active" aria-current="page"><a href="#login" class="text-white">Register</a></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="container-xxl py-5" id="login">
	<div class="container px-lg-5">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
					<h6 class="position-relative d-inline">
						<p class="mt-2 text-center text-sm text-[#333]">Enter Your Information to Register</p>
					</h6>
				</div>
				<div class="wow fadeInUp" data-wow-delay="0.3s">
					{% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Warning !</strong>
                        <span class="block sm:inline">{{ form.errors }}</span>
                        <span class="absolute top-0 bottom-0 right-0 px-0 py-3">
                            <a href="{% url 'register' %}">
                                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                            </a>
                        </span>
                    </div>
                    {% endif %}
                    <form method="POST" action="{% url 'register' %}">
						{% csrf_token %}
						<div class="col-12">
							<div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="" name='first_name' placeholder="First Name" required>
                                        <label for="title">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="" name='last_name' placeholder="Last Name" required>
                                        <label for="title">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="" name='phone_number' placeholder="Phone No" required>
                                        <label for="title">Phone No</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="" name='email' placeholder="Email" required>
                                        <label for="title">Email</label>
                                    </div>
                                </div>
								<div class="col-12">
									<div class="form-floating">
										<input type="text" class="form-control"  name='username' placeholder="Username" required>
										<label for="username">Username</label>
									</div>
								</div>  
								<div class="col-12">
									<div class="form-floating">
										<input type="password" class="form-control"  name='password' placeholder="Password" required>
										<label for="password">Password</label>
									</div>
								</div>
								<div class="col-12">
									<input class="btn btn-primary w-100 py-3" type="submit" value="Register">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock  %}
